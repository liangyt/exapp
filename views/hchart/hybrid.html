<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta http-equiv="x-ua-compatible" content="IE=Edge, chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Line</title>
    <script src="/static/js/jquery/jquery.1.8.3.js"></script>
    <script src="/static/hchart/js/highcharts.js"></script>
    <script>
    $(function() {
        $('#container1').highcharts({
            credits: {
                enabled:false
            },
            title: {
                text: 'Monthly Average Temperature',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: WorldClimate.com',
                x: -20
            },
            xAxis: {
                tickPositions: [0, 1, 2, 4, 8],
                gridLineWidth:1,
                // gridLineColor:'red',
                // tickLength:0,
                labels:{
                    // enabled:false
                    formatter:function() {
                        console.log(this);
                        return this.value + "y";
                    }
                }
                 // categories: ['Jan', 'Feb', 'Mar']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°Cff'
            },
            legend: {
                // layout: 'vertical',
                align: 'center',
                verticalAlign: 'top',
                borderWidth: 0
            },
            series: [{
                yAxis:0,
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5,1,3,3,,22]
            }]
        });

        $('#container2').highcharts({
            legend:{
                enabled:false
            },
            credits: {
                enabled:false
            },
            chart: {
                type: 'column', //指定图表的类型，默认是折线图（line）
                style:{
                    fontSize:'12px',
                    fontWeight:'bold'
                },
                alignTicks:false,
                // inverted:true
            },
            title: {
                text: null, //指定图表标题

            },
            xAxis: {
                tickPositions: [0, 1, 2, 4, 8],
                gridLineWidth:1,
                gridLineColor:'red',
                categories: ['第一个', '第二个', '第三个'] //指定x轴分组
            },
            yAxis: {
                // title: {
                //     text: 'something' //指定y轴的标题
                // },

                labels:{
                    enabled:true,
                    formatter:function() {
                        // console.log(this);
                        return this.value;
                    }
                }
            },
            series: [{ //指定数据列
                name: 'Jane', //数据列名
                data: [1, -1, 4] //数据
            }]
        });
    });
    </script>
</head>

<body>
    <div id="container1" style="min-width:800px;height:400px"></div>
    <div id="container2" style="min-width:800px;height:400px"></div>
</body>

</html>
